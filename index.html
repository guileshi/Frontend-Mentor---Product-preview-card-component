<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Component</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="scss/main.css">

    <link rel="stylesheet" href="scss/card.css">
</head>

<body>

    <article class="card">
        <div class="picture">
            <img src="img/image-product-desktop.jpg" alt="Perfume on a white table with plants">
        </div>

        <div class="content">
            <!-- Supposing that we already have a h1 -->
            <h2>
                p e r f u m e
            </h2>

            <h3>
                Gabrielle Essence Eau De Parfum
            </h3>

            <p>
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of CHANEL.
            </p>

            <div class="price">
                <span>
                    $149.99
                </span>

                <span>
                    $169.99
                </span>
            </div>

            <button type="button">

                <img src="img/icon-cart.svg" alt="A cart">

                <span>Add to Cart</span>

                <span class="screenreader">
                    Add to Cart
                </span>
            </button>
        </div>
    </article>

</body>

</html>
